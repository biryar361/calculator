
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UTC+3 Clock</title>
<style>
  body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }
  #clock {
    font-size: 5rem;
    font-weight: bold;
    color: #333;
  }
</style>
</head>
<body>
  <div id="clock"></div>
  <script>
    function updateClock() {
      const now = new Date();
      const utc3Time = new Date(now.getTime() + (3 * 60 * 60 * 1000));
      const hours = String(utc3Time.getUTCHours()).padStart(2, '0');
      const minutes = String(utc3Time.getUTCMinutes()).padStart(2, '0');
      const seconds = String(utc3Time.getUTCSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
